<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Xícaras de café com leite ☕️</h2>
    <label>Quantas xícaras de café com leite você já tomou na vida?</label>
    <input type="number" id="input_qtdXicaras"><br>
    <br>
    <button onclick="verQuantidade()">
        Ver a quantidade

    </button>
    <br>
    <div id="div_resultado"></div>
    
    
</body>
</html>
<script>
    function verQuantidade(){
        const quantidade = Number(input_qtdXicaras.value)
        var resultado=""

        for (var i = 1; i <= quantidade; i++) {
                div_resultado.innerHTML += `Para a xícara ${i}<br>`
                div_resultado.innerHTML += `1 colher de leite em pó<br>`
                div_resultado.innerHTML += `2 colheres de café em pó<br>`
            }

    }


</script>
